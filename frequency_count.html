<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div>
        <input type="text" placeholder="enter your string" id="textenter">
        <button onclick="count()">
            CLICK HERE
        </button>
    </div>
    <div>
        <button  type="button" onclick="count()" data-toggle="modal" data-target="#mymodal">modal_pop</button>
        <div class="modal fade" id="mymodal" role="dialog">
            <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                    <h2>
                        FREQUENCY OF CHARACTERS
                    </h2>
                    <button type="button" class="close" data-dismiss="modal">   &times;</button>
                    </div>
                    <div class="modal-body"><h1 id="data">

                    </h1></div>
                    <div class="modal-footer">
                    Close button could be here...the footer
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
            </div>
            </div>
        </div>
    </div>
    
<script>
         function count(){
            var str=document.getElementById("textenter").value;
            document.getElementById("data").innerHTML=str; 
         }
</script>
</body>
</html>
