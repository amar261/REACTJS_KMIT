        /* Clear */
.Clear { 
	animation: Clear 15s linear infinite;
	background: linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%); 
	height: 140px;
	width: 20px; 
	position: absolute;
	top: 20px;
}
.Clear:before {
	background: linear-gradient(top, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
	content: ''; 
	height: 140px; 
	width: 20px;
	opacity: 1; 
	position: absolute;
	bottom: 0px;
	left: 0px; 
	transform: rotate(90deg);
}
.Clear:after {
	background: #FFEE44; 
	border-radius: 50%; 
	box-shadow: rgba(255,255,0,0.2) 0 0 0 15px;
	content: '';  
	height: 80px;
	width: 80px;  
	position: absolute; 
	left: -30px; 
	top: 30px;
}
@keyframes Clear { 
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}

/* CLOUDY */
.Haze {
	animation: cloudy 5s ease-in-out infinite;
	background: #FFFFFF;
	border-radius: 50%;
	box-shadow: 
		#FFFFFF 65px -15px 0 -5px, 
		#FFFFFF 25px -25px, 
		#FFFFFF 30px 10px, 
		#FFFFFF 60px 15px 0 -10px, 
		#FFFFFF 85px 5px 0 -5px;
	height: 50px;
	width: 50px; 
	position: absolute;
	top: 70px; 
}
.Haze:after {
	animation: cloudy_shadow 5s ease-in-out infinite;
	background: #000000;
	border-radius: 50%;
	content: '';
	height: 15px;
	width: 120px;
	opacity: 0.2;
	position: absolute;
	left: 5px; 
	bottom: -60px;
  transform: scale(1);
}
@keyframes Haze {
	50% { transform: translateY(-20px); }
}
@keyframes Haze_shadow {

    <script>
        function weather() {
            var city = document.getElementById("city").value;
            var request = new XMLHttpRequest();
            request.open("GET",`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=93f26e3c57081a6210de53b8dcfdfea4`);
            request.onload = function() {
                if(request.status>=200 && request.status<400) {
                    var data = JSON.parse(request.responseText);
                    var temp = data.main.temp;
                    temp = temp -  273.15;
                    temp = temp.toFixed(2);
                    var wea = data.weather[0].main;
                    var pressure = data.main.pressure;
                    var humidity = data.main.humidity;
                    var wind_speed = data.wind.speed;
                    var visibility = data.visibility;
                    var text = 
                    `
                    <div class="card row offset-2 col-6 bg-light" style="margin-bottom: 2%">
                        <div class="col-6">
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    City Name
                                </div>
                                <div class="col-6" >
                                    ${city}
                                </div>
                            </div>
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    Temperature
                                </div>
                                <div class="col-6" >
                                    ${temp}Â°C
                                </div>
                            </div>
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    Pressure
                                </div>
                                <div class="col-6" >
                                    ${pressure}
                                </div>
                            </div>
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    Humidity
                                </div>
                                <div class="col-6" >
                                    ${humidity}
                                </div>
                            </div>
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    Wind Speed
                                </div>
                                <div class="col-6">
                                    ${wind_speed}
                                </div>
                            </div>
                            <div class="row" style="border-bottom: 2px solid gray; margin-bottom: 2%">
                                <div class="offset-1 col-4">
                                    Visibility
                                </div>
                                <div class="col-6">
                                    ${wea}
                                </div>
                            </div>
                        </div>
                        <div class="col-6 offset-6 ${wea}" style="margin-left:65%">
                        </div>
                    </div>
                    `
                    document.getElementById('temp').innerHTML=text;
                }
                else {
                    console.log("some error");
                }
            };
            request.onerror = function() {
                console.log("connection error");
            };
            request.send();
        }
    </script>
